    <!-- New Thread Modal -->
    <div class="modal fade" id="newResources" tabindex="-1" role="dialog" aria-labelledby="threadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header d-flex align-items-center bg-primary text-white">

                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="resourceTitle">Titulo</label>
                            <input type="text" class="form-control" id="resourceTitle" autofocus="" placeholder="Ingrese titulo del recurso" required/>
                        </div>                       
                        <div class="form-group">
                            <label for="resourceURL">URL:</label>
                            <input type="text" class="form-control" id="resourceURL" autofocus="" placeholder="Ingrese URL del recurso" required/>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </div>
                </form>
            </div>
        </div>
